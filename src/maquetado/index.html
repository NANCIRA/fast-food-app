<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <!--LOGO-->
        <div id="logo">
            <img src="assets/images/logo.jpg" class="app-logo" alt="Logotipo" />
            <span id="brand">
                <strong>Fast Food Restaurant</strong>
            </span>


            <!--MENU-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!--LIMPIAR FLOTADOS-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1> Simplemente una delicia a tu alcance</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2>Productos</h2>
            <!--Listado de Productos-->
            
        </section>

        <aside id="sidebar">
            <h1 class="subheader">Formulario</h1>
            
            <form>
                <div class="form-group">
                    <label form="nombre">Name</label>
                    <input type="text" name="nombre" />
                </div>
                <div class="form-group">
                    <label form="telefono">Phone</label>
                    <input type="numero" name="numero" />
                </div>
                <div class="form-group">
                    <label form="correo electronico">Email</label>
                    <input type="text" name="email" />
                </div>
                <div class="form-group">
                    <label form="nombre">Date</label>
                    <input type="numero" date="date" />
                </div>
                <input type="submit" value="Enviar" class="btn btn-sucess" />
            </form>
            <div id="search" class="sidebar-item">
            <h3>Buscador</h3>
            <p>Encuentra el producto que buscas</p>
            <form>
                <input type="text" name="search"/>
                <input type="submit" name="submit" value="Buscar" class="btn-sucess"/>
            </form>
            </div
        </aside>
    </div>
     /*formulario de registro*/

     <div class="container"
        <div class="form_top">
        <h2>Formulario <span>Registro</span></h2>
        </div>
        <form class="form_reg" action=""
        <input class="input" type="text" placeholder="&#128100; Nombre" required autofocus>
        <input class="input" type="email" placeholder="&#9993; Email" required>
        <input class="input" type="tel" placeholder="&#128222; Telefono" required>
        <input class="input" type="text" placeholder="&#8962; Direccion" required>
        <div class="btn_form">
        <input class="btn_submit" type="submit" value=" REGISTRAR">
        <input class="btn_reset" type="reset" value="LIMPIAR">
        </div>


    {/*LIMPIAR FLOTADOS*/}
    <div className="clearfix"></div>
    
    <footer id="footer">
        <div class="center">
            <p>
                &COPY; FAST FOOD Restaurant
            </p>
        </div>  
    </footer>
</body>
</html>
